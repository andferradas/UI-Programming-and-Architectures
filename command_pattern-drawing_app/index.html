<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simple Drawing App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Drawing</h1>
  <p id="currentDraw">Currently drawing: Rectangle</p>
  <div class="toolbar">
    <div class="tool">
      <button id="rectBtn">Rectangle</button>
      <p class="shortcut">Key: R</p>
    </div>

    <div class="tool">
      <button id="circleBtn">Circle</button>
      <p class="shortcut">Key: C</p>
    </div>

    <div class="tool">
      <button id="lineBtn">Line</button>
      <p class="shortcut">Key: L</p>
    </div>

    <div class="tool">
      <input id="colorPicker" type="color" value="#ff0000" />
      <p id="currentColorText">Current color: #ff0000</p>
    </div>

    <div class="tool">
      <button id="undoBtn">Undo</button>
      <p class="shortcut">Key: Z</p>
    </div>

    <div class="tool">
      <button id="redoBtn">Redo</button>
      <p class="shortcut">Key: Y</p>
    </div>

    <div class="tool">
      <button id="clearBtn">Clear</button>
      <p class="shortcut">Key: X</p>
    </div>
  </div>

  <div id="canvasWrap">
    <canvas id="drawCanvas" width="900" height="500"></canvas>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
