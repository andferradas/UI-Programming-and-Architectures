<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carla Fernández Albert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="site-header">
            <h1>Carla's Page</h1>
        </header>

        <div class="site-button">
            <button id="imgButton" class="btn">Show image</button>
            <div class="image-container">
                <img id="imgCarla" src="carla.jpg" alt="Carla Fernández Albert">
            </div>
        </div>

        <nav class="social-media">
            <h3>Social Media</h3>
            <div class="links">
                <a href="https://www.linkedin.com/in/carla-fern%C3%A1ndez-albert-408a56172/" target="_blank" rel="noopener">Linkedin</a>
                <a href="https://www.instagram.com/carlafernandez00/" target="_blank" rel="noopener">Instagram</a>

        </nav>

        <section class="faq-section">
            <h3 id="faq-title">Questions about me</h3>

            <div class="faq">
                <div class="faq-item">
                    <button class="question" aria-expanded="false">What is my favourite colour? <span class="chev">▾</span></button>
                    <div class="answer" hidden>Orange and Purple</div>
                </div>

                <div class="faq-item">
                    <button class="question" aria-expanded="false">What kind of music am I into? <span class="chev">▾</span></button>
                    <div class="answer" hidden>R&B</div>
                </div>

                <div class="faq-item">
                    <button class="question" aria-expanded="false">What is my favorite food? <span class="chev">▾</span></button>
                    <div class="answer" hidden>Tortilla de patatas</div>
                </div>

                <div class="faq-item">
                    <button class="question" aria-expanded="false">What's my current favorite TV show/movie? <span class="chev">▾</span></button>
                    <div class="answer" hidden>Gilmore Girls</div>
                </div>

                <div class="faq-item">
                    <button class="question" aria-expanded="false">What is my favorite sport? <span class="chev">▾</span></button>
                    <div class="answer" hidden>Surf</div>
                </div>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
